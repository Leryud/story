    {% import "bootstrap/wtf.html" as wtf %}
    <div class= "container">
        <div class="row">
            <div class="col"></div>
            
            <div class="col">
                <div style="font-weight:bolder; text-align:center; margin-top: 5vh;"><h3>Welcome.</h3></div>
                <div class="register">
                    <div style="font-weight: bold; order:1; margin-top: 1rem; color:slategray"> <h4>Register</h4> </div>
                    <div style="margin-top: 1rem; order: 2;">
                        <form action="/register" method="POST" enctype="multipart/form-data">
                            <div class="form-row">
                              {{ wtf.quick_form(form, button_map={'submit_button': 'primary'}) }}
                            </div>  
                        </form>
                    </div>
                </div>
            </div>
            <div class="col"> </div>
          </div>
    </div>
        
    
    </div>
