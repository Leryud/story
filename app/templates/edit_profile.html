  <body style="background-color:snow;">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand " href="{{ url_for('home') }}">
        <img src="../img/filter-circle.svg" width="30" height="30" class="d-inline-block align-top" style="margin-left: 5vh;" alt="logo">     Story.</a>
      <ul class="navbar-nav mr-auto d-flex align-items-center">
        <li class="nav-item active">
          <a class="nav-link" href="{{ url_for('home') }}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('profile') }}">Profile</a>

        <li class="nav-item">
            <a class="nav-link" href="{{url_for('new_story')}}">New story</a>
        </li>
      </ul>
      <div class="dropdown" style="margin-left: auto; margin-right:10vh">
        <a href="#" class="inline d-flex align-items-center link-dark text-decoration-none dropdown-toggle" data-toggle="dropdown" id="dropdownMenuLink" aria-haspopup="true" aria-expanded="false">
          <strong style="margin-right: 10px;">{{ current_user.username }}</strong>
          <img src="{{ url_for('profile_picture') }}" alt="profile picture" width="48" height="48" class="rounded-circle">
        </a>
        <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownMenuLink">
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item" href="{{url_for('logout')}}">Sign out</a></li>
        </ul>
      </div>
    </nav>

    {% import "bootstrap/wtf.html" as wtf %}
    <div class="container-xxl my-md-4 bd-layout body">
      <div class="profile" style="height:auto">
          <div class="profile_user">
              <div class="profile_pic">
                <img class="img-fluid rounded-circle shadow p-2 mb-5 bg-white rounded" alt="200x200" src="{{url_for('profile_picture')}}" data-holder-rendered="true">
              </div>
              <div class="profile_name">
                <h3>{{current_user.username}}</h3>
              </div>
          </div>
          <div class="profile_info">
            <form action="/login" method="POST">
                {{ wtf.quick_form(form, button_map={'submit_button': 'primary'}) }}
              </form>
            </div>
      </div> 
    </div>
